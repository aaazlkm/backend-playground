name: go lint

on:
  pull_request:

permissions:
  contents: read

jobs:
  # lint
  golangci-lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v4
        with:
          go-version: '1.21'
          cache: false
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v3.6.0
        with:
          version: latest
          working-directory: server/
          args: --timeout=30m --config=.golangci.yaml
