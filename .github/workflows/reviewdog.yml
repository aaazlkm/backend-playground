name: reviewdog

on:
  pull_request:

jobs:
  # lint
  golangci-lint:
    # GITHUB_TOKEN への権限設定
    # permissions:
    #   checks: write
    #   contents: read
    #   pull-requests: write
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: reviewdog/action-golangci-lint@v2
        with:
          # github_token: ${{ secrets.github_token }}
          go-version: '1.21'
          # reviewdog の動作モードの指定
          reporter: github-pr-review
          # Github Status へのレポートレベルの指定
          level: warning
          golangci_lint_flags: "--config=.golangci.yaml"
          workdir: server/
